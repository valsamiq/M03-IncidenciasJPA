<html>
    <head>
        <title>Worker LogOn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Insert a new worker</div>
        <form method="POST" action="newWorker">
            <p>Name: <input type="text" name="name" required></p>
            <p>Surnames: <input type="text" name="surname" required></p>
            <p>Telephone: <input type="number" name="tlf"></p>
            <p>City: <input type="text" name="city"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="submit" value="newWorker">
        </form>
    </body>
</html>
